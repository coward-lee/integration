plugins {
    id 'java'
}

version 'unspecified'

repositories {
    maven{
        allowInsecureProtocol = true
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.12'
    implementation 'io.projectreactor:reactor-core:3.4.14'

}
